<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <div id="banner">
            <img class="bannerimg" src="https://iweb.tatthanh.com.vn/pic/3/blog/images/image(7033).png" alt="">
        </div>
        <hr style="border: 1px solid black;">
        <div id="menu">
            <a  class="menu2" href="">Trang chủ</a>
            <a data-toggle="modal" data-target="#myModal" class="menu2" href="">Đặt lịch</a>
        </div>
        <br>
        <br>
        <hr style=" border: 1px solid black;">
        <div>
            <div id="danhsach">
                <h3 class="dst">STT</h3>
                <h3 class="dst">Mã bệnh nhân</h3>
                <h3 class="dst">Mật khẩu</h3>
                <h3 class="dst">Ngày khám</h3>
                <h3 class="dst">Phụ thu dịch vụ</h3>
                <h3 class="dst">Chuyên khoa</h3>
            </div>
            <hr>
            <div id="kq">
                <p style="margin-left:100px;" class="kqt">1</p>
                <p style="margin-left:210px;" class="kqt">123456a</p>
                <p style="margin-left:255px;" class="kqt">BN-012345</p>
                <p style="margin-left:190px;" class="kqt">12/8/2020</p>
                <p style="margin-left:220px;" class="kqt">1000000</p>
                <p style="margin-left:260px;" class="kqt">Ngoại tổng quát</p>
            </div>
        </div>
        <hr style="border: 1px solid black;">
        <div>
            <div class="container">
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Đặt lịch khám online</h2>
                      </div>
                      <div class="modal-body">
                        <div class="container">
                          <form>
                            <div class="form-group">
                              <label for="usr">Name:</label>
                              <input style="10px" type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group">
                              <label for="pwd">Password:</label>
                              <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group">
                              <label for="date">Ngày khám</label>
                              <input type="date" class="form-control" id="date">
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              </div>
        </div>
    </div>
</body>
</html>
